<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>levantenseee!!!</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="externalModel" src="scene.gltf"></a-asset-item>
            <audio id="clickSound" src="levantensee.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity 
            id="ar-object"
            gltf-model="#externalModel" 
            scale="0.25 0.25 0.25" 
            position="0 1.5 -2" 
            class="clickable"
            sound="src: #clickSound; on: click"> 
        </a-entity>

        <a-camera>
            <a-cursor
                fuse="false"
                raycaster="objects: .clickable"
                rayOrigin="mouse">
            </a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
